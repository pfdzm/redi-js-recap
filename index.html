  <head>

    <title>JS Recap</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>JS Recap</h1>
      <p>
        Open the console to see the output of the JavaScript code. Depending on
        your OS and browser, the shortcut can be different. In general, you can
        open it using the <code>F12</code> (if you have a laptop, you might need
        to press <code>Fn + F12</code>) key or by right-clicking and selecting
        "Inspect".
